<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Standard Meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->
    <title>主页</title>
    <link rel="icon" type="image/x-icon" th:href="${loginUser.getAvatar()}"/>
    <link rel="stylesheet" type="text/css" href="/dist/semantic.css" th:href="@{/dist/semantic.css}">

    <script src="/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
    <script src="/dist/semantic.min.js" th:src="@{/dist/semantic.min.js}"></script>


    <!-- Site Specified Style and Script -->
    <link rel="stylesheet" type="text/css" href="/css/common.css" th:href="@{/css/common.css}">
    <link rel="stylesheet" type="text/css" href="/css/img_roll.css" th:href="@{/css/img_roll.css}">

    <script src="/js/common.js" th:src="@{/js/common.js}"></script>
    <script src="/js/img_roll.js" th:src="@{/js/img_roll.js}"></script>


</head>

<body>

<!-- 通用顶部栏 header 片段 -->
<div th:fragment="common_header" class="ui fixed brown large borderless menu">
    <div class="ui container">
        <div class="header item">
            <img class="proj icon" src="/img/cjjpsz.png" th:src="@{/img/cjjpsz.png}" alt="Logo">
            原神Wiki
        </div>
        <a href="/mainpage" class="header item">
            首页
        </a>
        <a class="right item">
            <form style="margin: auto;outline: none" method="get" action="/search" id="searchForm">
                <div class="ui icon input">
                    <i class="search icon"></i>
                    <input type="text" name="key" placeholder="Search..." onkeypress="(e)=>{if(e.keyCode===13){document.getElementById('searchForm').submit()}}">
                </div>
            </form>
        </a>
        <a class="item" href="/profile" >
            <img class="ui avatar image" th:src="${loginUser.getAvatar()}"
                 alt="Avatar">
        </a>
        <a href="/logout" class="item">
            <div class="ui logout icon">登出</div>
            <i class="sign out alternate icon"></i>
        </a>
    </div>
</div>

<div class="ui main container">
    <div class="ui stackable grid">

        <div class="ui four wide column">
            <!-- 通用左侧菜单 menu 片段， index 为传递进来的参数 -->
            <div th:fragment="common_menu(index)" class="ui container">
                <div class="ui fluid card">
                    <div class="ui centered image">
                        <img src="/img/title2.png">
                    </div>
                </div>
                <div class="ui vertical fluid stackable menu container">
                    <a th:class="${index}==1?'active red item':'item'" class="item" href="/Encyclopedia">
                        <font size="4px">
                            <b>百科图鉴</b>
                        </font>
                        <i class="large book icon"></i>
                    </a>
                    <a th:class="${index}==2?'active red item':'item'" class="item" href="/calculator">
                        <font size="4px">
                            <b>养成计算</b>
                        </font>
                        <i class="large calculator icon"></i>
                    </a>
                    <a th:class="${index}==3?'active red item':'item'" class="item" href="/news">
                        <font size="4px">
                            <b>游戏资讯</b>
                        </font>
                        <i class="large newspaper outline icon"></i>
                    </a>
                    <a th:class="${index}==4?'active red item':'item'" class="item" href="/gacha">
                        <font size="4px">
                            <b>抽卡模拟</b>
                        </font>
                        <i class="large gem outline icon"></i>
                    </a>
                </div>
            </div>
        </div>

        <div class="ui twelve wide column">

            <div class="ui one column grid">
                <div class="computer only tablet only column">
                    <h1 align="center" class="ui computer only header">Welcome to Genshin Impact Imformation Station!</h1>
                </div>
            </div>

            <div class="ui segment">
                <div class="main_div">
                    <div class="arrows">
                        <span title="1" class="arrow"><</span>
                        <span title="0" class="arrow" style="float: right">></span>
                    </div>

                    <ul class="ul_img">
                        <a href="/news">
                            <li class="li_img"><img src="/img/ver1.5.jpg" /></li>
                        </a>
                        <a href="/gacha">
                            <li class="li_img"><img src="/img/up_character.png" /></li>
                        </a>
                        <a href="/gacha">
                            <li class="li_img"><img src="/img/up_weapon.png" /></li>
                        </a>
                        <a href="https://github.com/Abyss-of-Dragon/Cjjpsz">
                            <li class="li_img"><img src="/img/background1.png" /></li>
                        </a>
                    </ul>
                </div>

                <div style="margin-left: 330px">
                    <div class="div_btn"></div>
                    <div class="div_btn"></div>
                    <div class="div_btn"></div>
                    <div class="div_btn"></div>
                </div>
                <br>
            </div>
            <div class="ui raised segment">
                <h3 class="ui header">
                    <i class="calendar alternate outline icon"></i>
                    <div class="content">
                        当期活动
                    </div>
                </h3>
                <a href="/news">
                <img class="ui fluid image" src="/img/event_1.6.png" >
                </a>

                <h2 class="ui header">
                    <i class="user circle icon"></i>
                    <div class="content">
                        角色
                    </div>
                </h2>


                <div class="ui top attached tabular menu">
                    <a class="item active" data-tab="wuxing">
                        五星
                    </a>
                    <a class="item" data-tab="sixing">
                        四星
                    </a>
                    <div class="right menu">
                        <div class="item">
                            <div style="float: right">
                                <a href="/Encyclopedia">查看更多</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="ui botton attached tab segment" data-tab="wuxing">
                    <div class="ui five column grid">
                        <div class="column"  th:each="chara:${stars5}">
                            <div class="ui fluid card">
                                <div class="image">
                                    <img th:src="${chara.getAvatar()}">
                                </div>
                                <div class="content">
                                    <a th:href="'/chara?id='+${chara.getId()}" th:text="${chara.getName()}" class="header"></a>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="ui botton attached tab segment" data-tab="sixing">
                    <div class="ui five column grid">
                        <div class="column" th:each="chara:${stars4}">
                            <div class="ui fluid card">
                                <div class="image">
                                    <img th:src="${chara.getAvatar()}">
                                </div>
                                <div class="content">
                                    <a th:href="'/chara?id='+${chara.getId()}" th:text="${chara.getName()}" class="header"></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="ui divider"></div>

                <h3 class="ui header">
                    <i class="gavel icon"></i>
                    <div class="content">
                        武器
                    </div>
                </h3>

                <div class="ui top attached tabular menu">
                    <a class="item active" data-tab="wuxingw">
                        五星
                    </a>
                    <a class="item" data-tab="sixingw">
                        四星
                    </a>
                    <div class="right menu">
                        <div class="item">
                            <div style="float: right">
                                <a href="/Encyclopedia">查看更多</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="ui botton attached tab segment" data-tab="wuxingw">
                    <div class="ui five column grid">
                        <div class="column"  th:each="w:${stars5w}">
                            <div class="ui fluid card">
                                <div class="image">
                                    <img th:src="${w.getAvatar()}">
                                </div>
                                <div class="content">
                                    <a th:href="'/weapon?id='+${w.getId()}" th:text="${w.getName()}" class="header"></a>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="ui botton attached tab segment" data-tab="sixingw">
                    <div class="ui five column grid">
                        <div class="column" th:each="w:${stars4w}">
                            <div class="ui fluid card">
                                <div class="image">
                                    <img th:src="${w.getAvatar()}">
                                </div>
                                <div class="content">
                                    <a th:href="'/weapon?id='+${w.getId()}" th:text="${w.getName()}" class="header"></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- 通用底部 footer 片段 -->
<div th:fragment="common_footer" class="ui vertical footer segment">
    <div class="ui center aligned container">
        <p>
            Copyright © 2021 Temper.
        </p>
        <p>
            All rights reserved.
        </p>
        <div class="ui header">
            <a href="https://github.com/Abyss-of-Dragon/Cjjpsz" class="ui centered image">
                <i class="large grey github icon"></i>
            </a>
        </div>
    </div>
</div>
</body>

</html>
